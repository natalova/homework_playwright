name: CI API tests on playwright
on:
  pull_request:
    branches: ['kovakeva/mysql']
jobs:
  tests: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: Install dependecies
      run: npm ci
    - name: Run playwright tests
      run: npm run api_tests
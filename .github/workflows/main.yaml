name: e2e tests on playwright
on:
  push:
    branches: ['nkovaleva/pom']
jobs:
  tests: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: Install dependecies
      run: npm ci
    - name: Browsers Chromium
      run: npx playwright install chromium --with-deps
    - name: Run playwright tests
      run: npx playwright test guru.spec.js --project chromium --update-snapshots
    - name: Archiving the html report
      uses: action/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 5
